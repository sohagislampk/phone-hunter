<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunder</title>
    <!-- Daisy UI CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center text-bold text-green-500 my-5 ">Phone Hunters World</h1>
        <div class="text-center">
            <input id="search-field" type="text" placeholder="Search phone"
                class="input input-bordered input-primary w-full max-w-xs" />
            <button id="search-btn" class="btn btn-accent">Search</button>
        </div>
        <div id="error" class="text-center mt-10 hidden">
            <h1 class="text-3xl text-orange-500">No Result found. please search again with valid term...</h1>
        </div>
        <div id="loading" class="h-96 flex justify-center items-center hidden">

            <progress class="progress w-56 "></progress>
        </div>


    </header>
    <main>
        <section class="m-auto">
            <div id="phone-container" class="grid grid-cols-4">

            </div>
            <div id="show-all" class="text-center hidden">
                <button id="showall-btn" class="btn btn-accent">Show All</button>

            </div>
        </section>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
